<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator Kurs mata uang </title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'calibri', Times, serif;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: grid;
        align-items: center;
    } 

    table {
        margin: 0 auto;
    }

    table tr th {          
        background-color: grey  ;
    }

    table tr th,
    table tr td {
        padding: 20px;
        font-size: 25px;
    }
</style>
<body>

    <div class="container">
        <div class="currecy-box">
            <table border="1">
                <thead>
                    <tr>
                        <th>Masukan Nilai</th>
                        <th>Valas</th>
                        <th>Nilai Rupiah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" name="money_val" id="money_val"></td>
                        <td>
                            <select onchange="countMoney();" name="currency_select" id="currency_select">
                                <option id="currency_default" value="not_select">Masukkan pilihan</option>
                                <option id="kurs1" value="dolar_us">Dollar Us</option>
                                <option id="kurs2" value="dolar_singapore">Dollar Singapore</option>
                                <option id="kurs3" value="ringgit_malaysia">Ringgit Malaysia</option>
                                <option id="kurs4" value="yen_jepang">Yen Jepang</option>
                                <option id="kurs5" value="euro">Euro</option>
                                <option id="kurs6" value="riyal_arab">Riyal Arab Saudi</option>
                            </select>
                        </td>
                        <td>
                            <div id="result">0</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <script type="text/javascript">

        // if value of option change 
        function countMoney() {
            // console.log('changed');

            // get input user 
            var user_input = document.getElementById('money_val').value;
         

            // get all value from option
            var currency_select = document.getElementById('currency_select').value;
            var currency_default = document.getElementById('currency_default').value;

            var kurs1 = document.getElementById('kurs1').value; 
            var kurs2 = document.getElementById('kurs2').value; 
            var kurs3 = document.getElementById('kurs3').value; 
            var kurs4 = document.getElementById('kurs4').value; 
            var kurs5 = document.getElementById('kurs5').value; 
            var kurs6 = document.getElementById('kurs6').value; 

            // set result default is 0 
            var result = 0;

            if(currency_select == currency_default){
                result = result;

            }else if (currency_select == kurs1) {
                result = user_input*14359,75;
                document.getElementById('result').innerHTML = result;

            } else if(currency_select == kurs2) {
                result = user_input*10536,17;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == kurs3) {
                // console.log('currency : '+currency_3);
                result = user_input*3416,96;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == kurs4) {
                result = user_input*126,84;
                document.getElementById('result').innerHTML = result;
                
            } else if (currency_select == kurs5) {
                result = user_input*16267,01;
                document.getElementById('result').innerHTML = result;
                
            }else {
                result = user_input*3827,56;
                document.getElementById('result').innerHTML = result;
                
            }
        }
    </script>
</body>
</html>
